<f:layout name="Default"/>
<f:section name="Main">

	<f:be.container>
		<div class="module">
			<div class="module-body">
				<f:flashMessages />

				<f:form action="mail" class="form-section">
					<div class="row form-group">
						<div class="col-sm-4">
							<f:form.textfield name="email" class="form-control" />
						</div>
						<div class="col-sm-3">
							<f:form.button class="btn btn-default">Test E-Mail versenden</f:form.button>
						</div>
					</div>
					<div class="row form-group">
						<div class="col-sm-12">
							<f:form.textarea name="html" value="{pageSource}" style="width: 100%; height: 800px;" />
						</div>
					</div>
				</f:form>
			</div>
		</div>
	</f:be.container>
</f:section>
